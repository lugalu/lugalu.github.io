
<div class="col-xl navbar navbar-default fixed-top">

<div class="row">
  <a href= "{{ site.data.navigation[0].link}}" class="navigation-title col">Lugalu</a>
</div>

<div class="row">
  <nav>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}"
        {% if page.url == item.link %} 
          class = "active"
        {% endif %}
        class="navigation-button col" 
      >
      {{ item.name }}
      </a>
    
    {% endfor %}
  </nav>

<div class="col">
    <div class="showMore dropdown">
      <button class="btn" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown">      
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="dropdown-menu dropdown-menu-end">
        {% for item in site.data.navigation %}
          <a href="{{ item.link }}"

            {% if page.url == item.link %} 
              class="dropdown-item"
              style="color: #FF7A00;" 
            {% else %}
              class="dropdown-item text-white"
            {% endif %}
             
          >
          {{ item.name }}
        </a>

        {% endfor %}
    </div>

    </div>
  </div>
</div>

</div>
