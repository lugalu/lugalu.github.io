---
layout: default
title: Blog
---
<script type="text/javascript" src= "/assets/js/blog-search.js"></script>
<style>

	.post-main-style{
		text-decoration: none;
		color: inherit;
	}

	.post-main-style:hover{
		background-color: #303030;
	}

	input[type="search"], textarea{
		background-color: #303030;
		color: #FFFFFF;
	}

	.btn-tag{
		background-color: #303030;
		color: #FFF;
		border: 1px solid #FFF;
	}


</style>

<div class="container justify-content-center mt-5 w-75 text-sm text-start fs-5 lh-base">
	<div class="row align-items-center">
		<h2 class="orange-font-color mb-3 col-md-4"> Blog </h2>

		<div class="col-md-8  align-middle text-end ">

			<button class="btn px-3 py-1 mx-1 btn-sm btn-tag">Project</button>
			<button class="btn px-3 py-1 mx-1 btn-sm btn-tag">Update</button>
			<button class="btn px-3 py-1 mx-1 btn-sm btn-tag ">Other</button>
	  		<input class="me-2 px-2 rounded-pill ml-1" type="search" placeholder="Post Title" aria-label="Search" id="blogSearch" name="blogSearch">

		</div>
		

	</div>



	{% include spacer.html %}

	{% for post in site.posts %}
		<div class="container">
			<a class= "row post-main-style p-3" href="{{ post.url }}">

				<div class="col-md-4">
					<img src="{{post.image | default: "assets/images/mainImage.jpg"}}" class="img-fluid rounded-1">
				</div>
					
					<div class="col-md-8">
						<h2 class="orange-font-color">
							
								{{ post.title }}
							
						</h2>
					<p markdown="1">{{ post.excerpt }}</p>

					</div>
			</a>

		</div>

		{% if forloop.last == false %}
			{% include spacer.html %}
		{% endif %}

	{% else %}
		<h3 class="mt-3"> No Posts Available Right Now :(</h3>
	{% endfor %}

</div>
